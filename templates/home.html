{% include 'layout.html' %}

<div class="container mt-5">
  <h3>
    請描述你想從聖經中瞭解的問題
  </h3>
  <form action="/" method="POST">
    <div>
      <textarea class="form-control" placeholder="Add input here" name="user_input" rows="3"></textarea>
      <button class="btn btn-primary mt-1" type="submit">阿門</button>
    </div>
  </form>

  <div>
    <div class="card text-left mt-3">
      <div class="card-header">
        查經結果：
      </div>
      <div class="card-body">
        <div>
          {% for response in chat_log %}
          <md-block>
            {{response}}
          </md-block>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

</div>
